<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon.js AR sample code</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <script>
      var canvas = document.getElementById("renderCanvas");
      var engine = new BABYLON.Engine(canvas, true);
      var scene = null;
      var box = null;

      var createScene = async function () {
        var scene = new BABYLON.Scene(engine);
        var camera = new BABYLON.ArcRotateCamera("camera1", -Math.PI / 2, Math.PI / 2, 10, BABYLON.Vector3.Zero(), scene);
        camera.setTarget(BABYLON.Vector3.Zero());
        camera.attachControl(canvas, true);

        var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        light.intensity = 0.7;

        var xr = await scene.createDefaultXRExperienceAsync({ uiOptions: { sessionMode: "immersive-ar" }, optionalFeatures: true });
        const xrTest = xr.baseExperience.featuresManager.enableFeature(BABYLON.WebXRHitTest, "latest");

        const marker = BABYLON.MeshBuilder.CreateGround("marker", { width: 1, height: 1 }, scene);
        marker.material = new BABYLON.StandardMaterial("markerMat", scene);
        marker.material.diffuseColor = new BABYLON.Color3(0.5, 0.5, 0.5);
        marker.material.alpha = 0.5;
        marker.isVisible = false;

        var dragging = false;

        xrTest.onHitTestResultObservable.add((results) => {
          if (dragging || !results.length) return;
          let hitTest = results[0];
          hitTest.transformationMatrix.decompose(marker.scaling, marker.rotationQuaternion, marker.position);
          marker.isVisible = true;
        });

        xr.baseExperience.sessionManager.onXRSessionInit.add((session) => {
          session.addEventListener("selectstart", function () {
            if (!marker.isVisible || box) return;

            box = BABYLON.MeshBuilder.CreateBox("box", { size: 0.3 }, scene);
            box.material = new BABYLON.StandardMaterial("boxMat", scene);
            box.material.diffuseColor = new BABYLON.Color3(1, 0, 0);
            box.position = marker.position.clone();
            box.rotationQuaternion = marker.rotationQuaternion.clone();
            box.scaling = marker.scaling.clone();
            marker.isVisible = false;
          });

          session.addEventListener("squeezestart", function () {
            if (!box) return;
            dragging = true;
          });

          session.addEventListener("squeezeend", function () {
            if (!box) return;
            dragging = false;
          });
        });

        scene.onBeforeRenderObservable.add(() => {
          if (box && dragging) {
            box.position = marker.position.clone();
            box.rotationQuaternion = marker.rotationQuaternion.clone();
            box.scaling = marker.scaling.clone();
          }
        });

        return scene;
      };

      createScene().then(function (newScene) {
        scene = newScene;
        engine.runRenderLoop(function () {
          if (scene && scene.activeCamera) {
            scene.render();
          }
        });
      });

      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
